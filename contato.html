<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="/assets/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="full-name">Nome e sobrenome</label>
				<input type="text" id="full-name" class="standard-input" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="standard-input" required placeholder="seuemail@dominio.com">

				<label for="phone-number">Telefone</label>
				<input type="tel" id="phone-number" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

				<label for="message">Mensagem</label>
				<textarea cols="70" rows="10" id="message" class="standard-input" required></textarea>

                <fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contact-preference" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telephone"><input type="radio" name="contact-preference" value="telephone" id="radio-telephone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contact-preference" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="send">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="/assets/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
